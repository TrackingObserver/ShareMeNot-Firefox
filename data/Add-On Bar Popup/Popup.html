<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<script src="../Shared/Assert.js"></script>
		<script src="Popup.js"></script>
		<script src="Browser Abstraction Layer.js"></script>
		
		<link rel="stylesheet" type="text/css" href="Popup.css">
		
		<title>ShareMeNot Popup</title>
	</head>
	<body>
		<div id="blockedTrackersMessage" class="hidden">
			<p>Social media trackers were blocked on this page.</p>
		
			<div id="unblockAllButtonContainer">
				<button id="unblockAllButton">Allow all trackers this time</button>
			</div>
		
			<hr>
			
			<div id="trackerListContainer">
				<p>Blocking trackers from:</p>
				<ul id="trackerList">
					<!-- Prototype list element for listing each tracker -->
					<li id="trackerListElementPrototype" class="hidden">
						<label>
							<input type="checkbox" class="enabledCheckbox">
							<span class="trackerName"></span>
						</label>
						<span class="blockedTrackerCountContainer">
							<span class="blockedTrackerCount"></span> blocked
						</span>
					</li>
				</ul>
			</div>
		
			<hr>
		
			<div id="hiddenArea">
				<div id="reloadWarning">
					<p>ShareMeNot must reload the current page to allow trackers that
					   were blocked when the page loaded.
					</p>
		
					<button id="reloadConfirmButton">Reload Page</button>
				</div>
			</div>
		</div>
		
		<div id="noBlockedTrackersMessage" class="hidden">
			<p>ShareMeNot didnâ€™t find any social media trackers to block on this page.</p>
		</div>
		
		<div id="footer">
			<button id="doneButton">Done</button>
		</div>
	</body>
</html>
